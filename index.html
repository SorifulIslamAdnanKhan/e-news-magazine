<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/b942952c4c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">

    <title>e-News & Magazine</title>
</head>

<body>
    <!-- header area start -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo03"
                    aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <a class="navbar-brand" href="index.html">e-News & Magazine</a>
                <div class="collapse navbar-collapse justify-content-end" id="navbarTogglerDemo03">
                        <ul class="navbar-nav mb-2 mb-lg-0">
                            <li class="nav-item p-2">
                                <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                            </li>
                            <li class="nav-item p-2">
                                <a class="nav-link" href="blog.html">Blog</a>
                            </li>
                        </ul>
                        <img src="images/Avatar.png" class="p-2" alt="">
                    </div>
                    
                </div>
            </div>
        </nav>
    </header>
    <!-- header area end -->

    <!-- main area start -->
    <main class="container">

        <!-- category area start -->
        <section class="m-4">
            <ul id="category-list" class="nav justify-content-center">
                
            </ul>
        </section>
        <!-- category area end -->

        <!-- show number of category items start -->
        <section class="d-none text-center m-4">
            <h5>4 items found for category Entertainment</h5>
        </section>
        <!-- show number of category items end -->

        <!-- loader area start -->
        <section id="loader" class="d-none text-center m-4">
            <div class="d-flex justify-content-center">
                <div class="spinner-border" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </section>
        <!-- loader area end -->

        <!-- news card start -->
        <section id="news-container">
            
        </section>
        <!-- news card end -->

        <!-- modal are start -->
        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="newsDetailModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="newsDetailModalLabel"></h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div id="modal-body" class="modal-body">
                        ...
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- modal are end -->
        
    </main>
    <!-- main area end -->

    <!-- footer area start -->
    <footer class="text-center bg-light p-4 mt-5">
        <p class="mb-0 text-secondary">Copyright Â© 2022 e-News & Magazine</p>
    </footer>
    <!-- footer area end -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous">
    </script>
    <script src="js/app.js"></script>
</body>

</html>
