<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/b942952c4c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">

    <title>e-News & Magazine</title>
</head>

<body>
    <!-- header area start -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo03"
                    aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <a class="navbar-brand" href="index.html">e-News & Magazine</a>
                <div class="collapse navbar-collapse justify-content-end" id="navbarTogglerDemo03">
                        <ul class="navbar-nav mb-2 mb-lg-0">
                            <li class="nav-item p-2">
                                <a class="nav-link active" aria-current="page" href="index.html">News</a>
                            </li>
                            <li class="nav-item p-2">
                                <a class="nav-link" href="blog.html">Blog</a>
                            </li>
                        </ul>
                        <img src="images/Avatar.png" class="p-2" alt="">
                    </div>
                    
                </div>
            </div>
        </nav>
    </header>
    <!-- header area end -->

    <!-- main area start -->
    <main class="container">
        <div class="card m-5">
            <div class="row g-0">
                <div class="col-md-3">
                    <img src="images/card.png" class="img-fluid rounded-start" alt="">
                </div>
                <div class="col-md-9">
                    <div class="card-body">
                        <h5 class="card-title">Card title</h5>
                        <p class="card-text">This is a wider card with supporting text below as a natural lead-in to additional
                            content. This content is a little bit longer.</p>
                        <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
                    </div>
                    <div class="row col-md-12 p-3">
                        <div class="row col-md-4">
                            <div class="col-md-3">
                                <img src="images/Avatar.png" alt="">
                            </div>
                            <div class="col-md-9">
                                <p class="m-0"><b>Jane Cooper</b></p>
                                <p class="m-0">Jan 10, 2022</p>
                            </div>
                        </div>
                        <div class="col-md-2">
                            <p><span><i class="fa-regular fa-eye"></i></span> 1.5M</p>
                        </div>
                        <div class="col-md-4">
                            <p>
                                <span><i class="fa-solid fa-star-half-stroke"></i></span>
                                <span><i class="fa-regular fa-star"></i>
                                <span><i class="fa-regular fa-star"></i>
                                <span><i class="fa-regular fa-star"></i>
                                <span><i class="fa-regular fa-star"></i>
                            </p>
                        </div>
                        <div class="col-md-2">
                            <p><span><i class="fa-solid fa-arrow-right"></i></span></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
    </main>
    <!-- main area end -->



    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous">
    </script>
    <script src="js/app.js"></script>
</body>

</html>
